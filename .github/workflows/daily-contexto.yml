name: Daily Contexto Game Bot

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: contexto-daily
  cancel-in-progress: false

jobs:
  play-contexto:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Cache GloVe 6B 300d
      uses: actions/cache@v4
      with:
        path: glove.6B.300d.txt
        key: glove-6B-300d-v1

    - name: Download GloVe if missing
      run: |
        if [ ! -f glove.6B.300d.txt ]; then
          curl -L -o glove.6B.zip https://nlp.stanford.edu/data/glove.6B.zip
          sudo apt-get update && sudo apt-get install -y unzip | cat
          unzip -j glove.6B.zip glove.6B.300d.txt
          rm -f glove.6B.zip
        fi

    - name: Play Contexto Game
      run: python automation_script.py

    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Daily Contexto Game Results - $(date '+%Y-%m-%d')"
        git push
